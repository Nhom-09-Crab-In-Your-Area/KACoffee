<button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#${i}Modal"
>
    Launch demo modal
</button>
<button
    class="AddCart"
    type="button"
    data-toggle="modal"
    data-target="#Modal${i}"
>
    <i class="fas fa-cart-plus"></i>
    Thêm vào giỏ hàng
</button>
<div
    class="modal fade"
    id="${i}Modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="${i}ModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="${i}ModalLabel">Add to cart</h5>
            </div>
            <div class="modal-body">
                <form class="test">
                    <div style="margin-bottom: 5px">
                        <label for="quantity" class="col-sm-2">Quantity</label>
                        <input
                            type="number"
                            id="quantity"
                            name="quantity"
                            value="1"
                            min="1"
                            max="20"
                        />
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">
                            Size
                        </legend>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="size"
                                    id="sizeS"
                                    value="S"
                                    checked
                                />
                                <label class="form-check-label" for="sizeS">
                                    S
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="size"
                                    id="sizeM"
                                    value="M"
                                />
                                <label class="form-check-label" for="sizeM">
                                    M (+ 5000 VND)
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="size"
                                    id="sizeL"
                                    value="L"
                                />
                                <label class="form-check-label" for="sizeL">
                                    L (+ 10000 VND)
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row" style="margin-bottom: 7px">
                        <div class="col-md-6">
                            <label for="sugar" class="form-label">Sugar</label>
                            <select id="sugar" class="form-select" name="sugar">
                                <option value="100" selected>100%</option>
                                <option value="70">70%</option>
                                <option value="50">50%</option>
                                <option value="30">30%</option>
                                <option value="0">0%</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="ice" class="form-label">Ice</label>
                            <select id="ice" class="form-select" name="ice">
                                <option value="100" selected>100%</option>
                                <option value="70">70%</option>
                                <option value="50">50%</option>
                                <option value="30">30%</option>
                                <option value="0">0%</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <input
                            type="button"
                            class="btn btn-primary"
                            value="Add"
                            data-dismiss="modal"
                        />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
